<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Secure Password Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f2e7; /* Light sandy background */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header {
      margin-bottom: 30px;
    }

    .header h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .header p {
      color: #7f8c8d;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }

    .form-group input::placeholder {
      color: #95a5a6;
    }

    .generate-btn {
      width: 100%;
      padding: 18px;
      background: #d1b2a1; /* Pastel sandy color */
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(209, 178, 161, 0.3);
    }

    .generate-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(209, 178, 161, 0.4);
    }

    .generate-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .generate-btn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      box-shadow: none;
    }

    .result-section {
      margin-top: 30px;
      padding: 20px;
      background: #f0e5d8; /* Light pastel background */
      border-radius: 15px;
      border: 1px solid #dee2e6;
    }

    .result-label {
      color: #495057;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .password-display {
      background: white;
      padding: 15px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 1.3rem;
      font-weight: bold;
      color: #2c3e50;
      word-break: break-all;
      border: 2px solid #667eea;
      margin-bottom: 15px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .copy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      margin-left: 10px;
    }

    .copy-btn:hover {
      background: #218838;
      transform: translateY(-1px);
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid #f5c6cb;
      display: none;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid #c3e6cb;
      display: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .form-group input {
        padding: 12px;
      }
      
      .generate-btn {
        padding: 15px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîê Secure Password Generator</h1>
      <p>Create unique passwords using your personal information</p>
    </div>

    <form id="passwordForm">
      <div class="form-group">
        <label for="name">üë§ Your Name</label>
        <input type="text" id="name" placeholder="e.g., John Doe" maxlength="50">
      </div>

      <div class="form-group">
        <label for="birthday">üéÇ Your Birthday</label>
        <input type="text" id="birthday" placeholder="dd/mm/yyyy" maxlength="10" pattern="\d{2}/\d{2}/\d{4}">
      </div>

      <div class="form-group">
        <label for="gmail">üìß Email Address</label>
        <input type="email" id="gmail" placeholder="e.g., john@example.com" maxlength="100">
      </div>

      <div class="form-group">
        <label for="difficulty">üîç Password Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <button type="submit" class="generate-btn" id="generateBtn">
        <span id="btnText">Generate Password</span>
      </button>
    </form>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <div class="result-section" id="resultSection" style="display: none;">
      <div class="result-label">Your Generated Password:</div>
      <div class="password-display" id="passwordDisplay"></div>
      <button class="copy-btn" onclick="copyToClipboard()">üìã Copy</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('passwordForm');
    const generateBtn = document.getElementById('generateBtn');
    const btnText = document.getElementById('btnText');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const resultSection = document.getElementById('resultSection');
    const passwordDisplay = document.getElementById('passwordDisplay');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const birthday = document.getElementById('birthday').value.trim();
      const gmail = document.getElementById('gmail').value.trim();
      const difficulty = document.getElementById('difficulty').value;

      // Clear previous messages
      hideMessages();

      // Validate at least one field
      if (!name && !birthday && !gmail) {
        showError('Please fill at least one field to generate a password');
        return;
      }

      // Show loading state
      setLoadingState(true);

      try {
        const response = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, birthday, gmail, difficulty })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to generate password');
        }

        // Display the password
        passwordDisplay.textContent = data.password;
        resultSection.style.display = 'block';
        
        // Scroll to result
        resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

      } catch (error) {
        showError(error.message || 'An unexpected error occurred. Please try again.');
      } finally {
        setLoadingState(false);
      }
    });

    function setLoadingState(loading) {
      if (loading) {
        generateBtn.disabled = true;
        btnText.innerHTML = '<span class="loading"></span>Generating...';
      } else {
        generateBtn.disabled = false;
        btnText.textContent = 'Generate Password';
      }
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      setTimeout(() => hideMessages(), 5000);
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      setTimeout(() => hideMessages(), 3000);
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    async function copyToClipboard() {
      const password = passwordDisplay.textContent;
      
      try {
        await navigator.clipboard.writeText(password);
        showSuccess('Password copied to clipboard!');
      } catch (err) {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = password;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showSuccess('Password copied to clipboard!');
      }
    }

    // Auto-hide messages when user starts typing
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', hideMessages);
    });

    // Date format helper
    document.getElementById('birthday').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.substring(0, 2) + '/' + value.substring(2);
      }
      if (value.length >= 5) {
        value = value.substring(0, 5) + '/' + value.substring(5, 9);
      }
      e.target.value = value;
    });
  </script>
</body>
</html>
